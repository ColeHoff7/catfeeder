<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <title>PorkoFeed</title>
        <style>
            .pork {
                cursor: url("resources/paw_cursor.png"), auto;
            }
            .success {
                color: #66cc00
            }
            .failure {
                color: #ff3333
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">PorkoFeed</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="setfeed.html">Set Feeding Times</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="feedlog.html">See Feed Log<span class="sr-only">(current)</span></a>
                </li>
            </div>
        </nav>
        <div class="pork">
            <div class="container" style="margin-top: 3rem">
                <div class="row justify-content-lg-center">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Success?</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">March 27th, 7:00 AM</th>
                            <td class="success">Success</td>
                          </tr>
                          <tr>
                            <th scope="row">March 27th, 6:00 PM</th>
                            <td class="failure">Failure</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
