<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{bootstrap_css}}"/>
        <title>PorkoFeed</title>
        <style>
            .pork {
                cursor: url("{{paw_pic}}"), auto;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">PorkoFeed</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/setfeed">Set Feeding Times</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/feedlog">See Feed Log</a>
                </li>
            </div>
        </nav>
        <div class="pork">
            <marquee scrollamount=15><img src="{{pork_pic}}"/></marquee>
            <marquee direction="right" scrollamount=100><img height=50 width=50 src="{{pork_pic}}"/></marquee>
            <marquee direction="left" scrollamount=20><img height=150 width=150 src="{{pork_pic}}"/></marquee>
            <marquee direction="right" scrollamount=12><img height=1050 width=1050 src="{{pork_pic}}"/></marquee>
        </div>
        <script src="{{jquery_js}}"></script>
        <script src="{{bootstrap_js}}"></script>
    </body>
</html>
