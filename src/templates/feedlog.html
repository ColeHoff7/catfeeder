<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{bootstrap_css}}"/>
        <title>PorkoFeed</title>
        <style>
            .pork {
                cursor: url("{{paw_pic}}"), auto;
            }
            .success {
                color: #66cc00
            }
            .failure {
                color: #ff3333
            }
        </style>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/">PorkoFeed</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/setfeed">Set Feeding Times</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/feedlog">See Feed Log</a>
              </li>
          </div>
      </nav>
        <div class="pork">
            <div class="container" style="margin-top: 3rem">
                <div class="row justify-content-lg-center">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Type</th>
                            <th scope="col">Success?</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for item in log %}
                          <tr>
                            <th scope="row">{{item[0]}}</th>
                            <td>{{item[1]}}</td>
                            <td class={{"success" if item[2]=="Success" else "failure"}}>{{item[2]}}</td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

        <script src="{{jquery_js}}"></script>
        <script src="{{bootstrap_js}}"></script>
    </body>
</html>
